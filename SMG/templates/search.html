     <title>Search Users</title>
    <style>
        body{
            background-color: rgb(197, 218, 242);
            opacity: 0.7;
        }
        .search-bar-wrapper{
            text-align:center ;
            font-family: -apple-system;
            font-weight: bold;
            font-size: medium;

        }
        .search-list-wrapper{
            text-align:center ;
            font-family: -apple-system;
            font-weight: bold;
            font-size: medium;

        }
        .search-list-wrapper{
            text-align:center ;
            font-family: -apple-system;
            font-weight: bold;
            font-size: medium;

        }
        .search-bar-input{
            width: 600px;
            height: 40px;
            border: 2px darkslategray solid;
            border-radius: 5em;
        }
        .searchStyle{
            font-size: medium;
            font-size: 1.5em;
            font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
            color: black;
            opacity: 1;

        }
        .search-bar-input{
            text-align: center;
            font-size: 1.5em;
        }
        .search{
            width: 60px;
            height: 40px;
            border: 2px darkslategray solid;
            border-radius: 5em;
        }




    </style>
</head>
    <header class="nav-wrapper">
    <div class="nav-internal-wrapper">
        <ul class="nav-internal-ul-wrapper ">
        </ul>

        <ul>
            <li class="connection_page"><a href="/connect"> Connections Page</a></li>
           <li class="profile"><a href="{% url 'profile' username=current_user.username %}"> Profile</a></li>
            <li class="edit_profile"><a href="/editProfile"> Edit Profile</a></li>
            <li class="logout"><a href="{% url 'logout' %}"> Search</a></li>
        </ul>
    </div>
    </header>
<body>
    <section class="search-bar-wrapper">
        <form class="search-bar" method=POST action="{%url 'search' %}">

            {% csrf_token %}

            <input class="search-bar-input" type="search"
                   placeholder="Search Users" aria-label=" Search" name="searched">
            <input class="search" type="submit" name="" value="search">
        </form>
    </section>

    <section class="search-list-wrapper">
        <center>
            {% if searched %}
                <h1>You searched for {{ searched }} </h1>
                {% for user in users %}
                    <!-- 'home' will change to url of user profile -->
                     <a href="{% url 'profile' username=user %}"> {{ user }}</a>
                    <br/>
                {% endfor %}
            {% else %}
                <h1 class="searchStyle" >Search for something</h1>
            {% endif %}
        </center>
    </section>
</body>
</html>
