<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection Page</title>

    <style>
        .nav{
           background-color: black;
           display: flex;
           justify-content: center;
           color: white;
           font-weight: bolder;
           font-size: 1.5em;
           width: 100%;
           margin:0 10% 0  0 ;
            height: 40px;
           font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
           opacity: 1;
       }

       .nav-wrapper{
            background-color: black;
            margin: 0;
            padding: 0;
            opacity: 1;

        }
        .nav-internal-wrapper{
            margin:0 10% 0  35% ;
            height: 40px;
             background-color: black;

        }
        .nav-internal-wrapper ul{
            display: flex;
            justify-content: space-between;
            text-align: center;

        }
        .nav-internal-wrapper ul li{
            list-style:  none;
            margin: 4px;
        }
        .nav-internal-wrapper ul li a{
            text-align: center;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header class="nav-wrapper">
    <div class="nav-internal-wrapper">
        <ul class="nav-internal-ul-wrapper ">
        </ul>

        <ul>
           <li class="profile"><a href="{% url 'profile' username=user.username %}"> Profile</a></li>
            <li class="edit_profile"><a href="/editProfile"> Edit Profile</a></li>
           <li class="search"><a href="/search"> Search</a></li>
            <li class="logout"><a href="{% url 'logout' %}"> Logout</a></li>
        </ul>
    </div>
    </header>
    {% for friend in possible_friends %}
    <a href="{% url 'profile' username=friend.1 %}"> {{ friend.1 }}</a>
    <a href="{% url 'friend_request' username=friend.1 %}">
        <button type="button">Send Friend Request</button>
    </a>
    <br>
    {% endfor %}
</body>
</html>
